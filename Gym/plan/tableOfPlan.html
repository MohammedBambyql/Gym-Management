<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add plan</title>

    <style>
        .container {
            direction: rtl;
        }
    </style>

    <!-- boot strap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- grid js -->
    <!-- 
<link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />

    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">

    <!-- gris js end  -->
</head>

<body>

    <div class="container">
        <div class="nav">
            <img src="../img/logo.png" alt="">
            <div class="text">
                <h2>قسم إدارة الإشتراكات </h2>

            </div>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                اضافة الاشتراك
            </button>

        </div>


        <!-- table part -->
        <section>
            <table class="table">
                <thead>
                    <th>الرقم</th>
                    <th> نوع الاشتراك</th>
                    <th>عدد الايام</th>
                    <th>تاريخ انتهاء الاشتراك</th>
                    <th>التعديل</th>
                    <th>حذف</th>
                </thead>
                <tbody id="tbody">
                    <tr>
                        <td>1</td>
                        <td>adsf</td>
                        <td>adsf</td>
                        <td>adsf</td>
                        <td><button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                                id="Edit">تعديل</button></td>
                        <td><button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="Delete"
                                style="background-color: red;">حذف</button></td>
                    </tr>
                </tbody>

            </table>


        </section>


        <!-- Button trigger modal -->

        <!-- Modal -->
        <form action="" method="get">
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">

                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="staticBackdropLabel">الخصائص</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <!-- BODY section  -->
                            <div class="mb-3">
                                <label for="formGroupExampleInput" class="form-label">اسم الاشتراك</label>
                                <input type="text" class="form-control" id="name-subscription"
                                    placeholder="ادخل اسم الاشتراك" name="name-subscription">
                            </div>
                            <div class="mb-3">
                                <label for="formGroupExampleInput2" class="form-label">عدد الايام</label>
                                <input type="number" class="form-control" id="number-of-days"
                                    placeholder="ادخل عدد الايام" name="number-of-days">
                            </div>
                            <div class="mb-3">
                                <label for="formGroupExampleInput2" class="form-label">تاريخ انتهاء الخطة</label>
                                <input type="date" class="form-control" id="Ex-of-subscription"
                                    placeholder="اختار التاريخ الانتهاء" name="Ex-of-subscription">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
                            <button type="submit" class="btn btn-primary" id="btn"
                                data-bs-dismiss="modal">موافق</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>

    </div>


    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
    <script src="../javaScript/newViwe.js"></script>

    <script>

    </script>
</body>
