<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Libraries/Jq+bot/bootstrap.min.css">
    <link rel="stylesheet" href="../css/viewUsers.css">

</head>
<body>
    <div class="container">
        <div class="nav">
          <div class="text">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
              adding
            </button>
            <h2>قائمه المستخدمين </h2>
           <img src="../img/logo.png" alt="">
          </div>
          
    
        </div>
    
    
        <!-- table part -->
        <section>
          <table class="table">
            <thead>
              <th>الرقم</th>
              <th>اسم المستخدم</th>
              <th>الاسم الكامل</th>
              <th>كلمه السر </th>
              
    
              
            </thead>
            <tbody id="tbody">
    
            </tbody>
    
          </table>
    
    
        </section>
    
    
      
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">اضافه مستخدم جديد</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- BODY section  -->
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">الاسم الكامل</label>
            <input type="text" class="form-control" id="userName" placeholder="الاسم الكامل">
          </div>

          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">اسم المستخدم</label>
            <input type="text" class="form-control" id="email" placeholder="اسم المستخدم">
          </div>


          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">كلمه السر</label>
            <input type="text" class="form-control" id="userNumber" placeholder="كلمه السر">
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">اغلاق</button>
          <button type="button" class="btn btn-primary" id="btn" data-bs-dismiss="modal">اضافه</button>
        </div>
      </div>
    </div>
  </div>

        
    
      </div>

     <script src="../Libraries/Jq+bot/bootstrap.bundle.min.js"></script>
</body>
</html>
