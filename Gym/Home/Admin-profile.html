<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/Admin-profile.css">
</head>
<body>
  <h1 class="title">Admin Information</h1>
  <div class="container">
    <div class="row">
      <div class="col-4">
        <div id="container1" class="container">
          <div class="row">
            <div class="col" style="text-align: center;">
              <img  src="/Gym/img/PersonCircle.png" width="50px" height="50px"><br>
              <button type="button" style="border: none; background-color: #ffffff;"><img  src="/Gym/img/PencilSquare.png" width="15px" height="15px"></button>
          <span>Update Profile</span>
            </div>
          </div>
          <div class="row" style="padding-top: 30px;">
            <div class="col">
              <p>Username</p><br>
              <p>Contact no.</p>
            </div>
            <div class="col">
              <p>JuanDelaCruz</p><br>
              <p>09123456789</p>
            </div>
          </div>
          <div class="row" style="padding-top: 30px;">
            <div class="col">
              <p>Email Address:</p>
              <p>juan.delacruz@gmail.com</p>
            </div>
          </div>
        </div>
        
        <button type="button" id="btn-blue" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
          Register New Admin Account
        </button>
      </div>
      <div class="col-5">
        <div id="container2">
          <form action="" method="post">
            <label for="Username">Username</label><br>
            <input type="text" id="Username"><br>
            <label for="contact-no">Contact no.</label><br>
            <input type="number" name="" id="contact-no"><br>
            <label for="email">Email Address:</label><br>
            <input type="email" name="" id="email"><br>
            <div id="form-container">
              <input id="btn-blue-small" type="submit" value="Save">
              <button id="btn-white-small">Cancel</button>
            </div>
          </form>
        </div>
        <div id="container3" style="margin-top: 20px;">
          <h1 style="color: #1A1363; padding-left: 100px;">Password</h1>
            <form action="" method="post">
              <label for="current-password">Current Password</label><br>
              <input type="password" id="current-password"><br>
              <label for="new-password">New Password</label><br>
              <input type="password" name="" id="new-password"><br>
              <label for="re-type-password">Re-type Password</label><br>
              <input type="password" name="" id="re-type-password"><br>
              <div id="form-container">
                <input id="btn-blue-small" type="submit" value="Change">
                <button id="btn-white-small">Clear</button>
              </div>
            </form>
        </div>
        
      </div>
    </div>
  </div>


   <!-- Modal -->
   <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
   aria-labelledby="staticBackdropLabel" aria-hidden="true">
   <div class="modal-dialog">
     <div class="modal-content">
       <div class="modal-header">
         <h1 class="modal-title fs-5" id="staticBackdropLabel">تسجيل مستخدم جديد</h1>
         <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
       </div>
       <div class="modal-body">
         <!-- BODY section  -->
         <div class="mb-3">
           <label for="formGroupExampleInput" class="form-label">الاسم الكامل</label>
           <input type="text" class="form-control" id="userName" placeholder=">الاسم الكامل">
         </div>

       

         <div class="mb-3">
           <label for="formGroupExampleInput2" class="form-label">اسم المستخدم</label>
           <input type="text" class="form-control" id="userNumber" placeholder="ادخل اسم المستخدم">
         </div>


         <div class="mb-3">
           <label for="formGroupExampleInput2" class="form-label">كلمه السر</label>
           <input type="text" class="form-control" id="age" placeholder="ادخل كلمه السر">
         </div>

       <div class="modal-footer">
         <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">اغلاق</button>
         <button type="button" class="btn btn-primary" id="btn" data-bs-dismiss="modal">اضافه</button>
       </div>
     </div>
   </div>
 </div>
<script src="../Libraries/Jq+bot/bootstrap.bundle.min.js"></script>
</body>
</html>
