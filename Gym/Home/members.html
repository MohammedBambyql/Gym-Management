<body>

    <div class="container">
        <div class="nav">
            <img src="../img/logo.png" alt="">
            <div class="text">
                <h2>قسم إدارة الاعضاء  </h2>

            </div>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop1">
                اضافة متدرب
            </button>

        </div>


        <section>
            <table class="table">
                <thead>
                    <th> الرقم الوطني</th>
                    <th>اسم المتدرب</th>
                    <th>رقم الموبايل</th>
                    <th>يوم الميلاد</th>
                    <th> الايميل</th>
                    <th> الوزن</th>
                    <th> الحاله</th>
                    <th>تعديل</th>
                    <th>حذف</th>
                </thead>
                <tbody id="tbody">
                    <tr>
                        <td>1</td>
                        <td>مفتي حخران</td>
                        <td>121</td>
                        <td>777</td>
                        <td>شهري</td>
                        <td>60</td>
                        <td>نشط</td>
                        <td><button type="button" data-bs-target="#staticBackdrop2" class="btn btn-secondary" data-bs-dismiss="modal" data-bs-toggle="modal"
                                id="Edit">تعديل</button></td>
                        <td><button  class="btn btn-secondary" data-bs-dismiss="modal" id="Delete"
                            style="background-color: red;" onclick="deleteRow(personId)">حذف</button></td>
                    </tr>
                </tbody>

            </table>


        </section>


        <!-- Button trigger modal -->

        <!-- Modal -->
        <form id="form">
            <div class="modal fade" id="staticBackdrop1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">

                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="staticBackdropLabel">الخصائص</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <!-- BODY section  -->
                            <div class="mb-3">
                                <label for="formGroupExampleInput" class="form-label">اسم المتدرب</label>
                                <input type="text" class="form-control" id="name-member" placeholder=" ادخل الاسم"
                                    name="name-member">
                            </div>
                            
                            <div class="mb-3">
                                <label for="formGroupExampleInput2" class="form-label">رقم الجوال</label>
                                <input type="number" class="form-control" id="phone" placeholder="ادخل الرقم"
                                    name="phone">
                            </div>


                            <div class="mb-3">
                                <label for="formGroupExampleInput" class="form-label"> يوم الميلاد</label>
                                <input type="date" class="form-control" id="coach-name" placeholder="اسم المتدرب" name="birth_date">
                            </div>
                            <div class="mb-3">
                                <label for="formGroupExampleInput" class="form-label">  الايميل</label>
                                <input type="email" class="form-control" id="coach-name" placeholder=" ادخل الايميل" name="email">
                            </div>
                                <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
                            <button type="submit" class="btn btn-primary" id="submitButton"
                                data-bs-dismiss="modal" onclick="sendDataToAPI()">موافق</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        
        <form id="formUpdate">
            <div class="modal fade" id="staticBackdrop2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">

                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="staticBackdropLabel">الخصائص</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <!-- BODY section  -->
                            <div class="mb-3">
                                <label for="formGroupExampleInput" class="form-label">اسم المتدرب</label>
                                <input type="text" class="form-control" id="name-member" placeholder=" ادخل الاسم"
                                    name="name-member">
                            </div>
                            
                            <div class="mb-3">
                                <label for="formGroupExampleInput2" class="form-label">رقم الجوال</label>
                                <input type="number" class="form-control" id="phone" placeholder="ادخل الرقم"
                                    name="phone">
                            </div>


                            <div class="mb-3">
                                <label for="formGroupExampleInput" class="form-label"> يوم الميلاد</label>
                                <input type="date" class="form-control" id="coach-name" placeholder="اسم المتدرب" name="birth_date">
                            </div>
                            <div class="mb-3">
                                <label for="formGroupExampleInput" class="form-label">  الايميل</label>
                                <input type="email" class="form-control" id="coach-name" placeholder=" ادخل الايميل" name="email">
                            </div>
                                <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
                            <button type="submit" class="btn btn-primary" id="submitButtonUpdate"
                                data-bs-dismiss="modal" onclick="updateRow(personId)">موافق</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>


    </div>
