<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Animated Login Form - Nothing4us </title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="../css/login.css">
    
</head>



    <body>
        <script src="https://www.unpkg.com/browse/react@18.2.0/umd/react.development.js"></script>
        <section>
            <form method="post" id="form">
                <h1>تسجيل الدخول</h1>
                <div class="inputbox">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input id="username" type="text" >
                    <label for="username">اسم المستخدم</label>
                </div>
                <div class="inputbox">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input id="password" type="password" >
                    <label for="password">كلمة السر</label>
                </div>
                <div class="forget">
                    <label for=""><input type="checkbox">ذكرني</label>
                </div>
                <button  id="ui" type="submit" class="btn" onclick="login()">Submit </button>
                
                
 
                 
           </form> 

        </section>
      
       
 

<script src="../javaScript/login.js"></script>
 




</body>

</html>
