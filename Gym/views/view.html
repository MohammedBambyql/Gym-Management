<body>
    
    <div class="parent">
        <div class="SectionText"> 
          
            <h1>view members</h1>
            <div class="div" style="width: 10%;"></div>
        </div>
        
            
        <div class="SectionTable ">
            
            <div class="container CoverTable">
                 
                     <table id="example" class="table" style="width:100%">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>email</th>
                            <th>usernumber</th>
                            <th>userge</th>
                            <th>price</th>
                            <th>coach</th>

                            <th>Controles</th>
                           </tr>
                        
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>

               
        </div>

        </div>
        <div class="SectionForm">
     

            <div class="con">

                <div class="form_wrapper">
                  <div class="form_container">
                    <div class="title_container">
                      <h2>Responsive Registration Form</h2>
                    </div>
                    <form  id="form"action="">
                    <div class="row clearfix">

                        <input type="text" id="type" value="create" style="display: none;">
                        <input type="text" id="currentRow"  style="display: none;">
                      <div class="f1">
                        
                          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
                            <input type="text" name="nameOfRes"id="fullname"  placeholder="full Name" required />
                          </div>
                          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                            <input type="email" name="email" placeholder="email" id="email" required />
                          </div>
                          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                            <input type="text" name="number" placeholder="Number" id="number" required />
                          </div>
                          <div class="row clearfix">
                            <div class="col_half">
                              <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                                <input type="text" name="age" placeholder="age" id="age"/>
                              </div>
                            </div>
                            <div class="col_half">
                              <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                                <input type="text" name="price" placeholder="the price" id="price"required />
                              </div>
                            </div>
                          </div>
                       
            
                              <div class="input_field select_option">
                                <select id="select" onchange="selectValue()">
                                  <option>choose the coach</option>
                                  <option>Yamani</option>
                                  <option>Ahmed</option>
                                  <option>Mohammed</option>
                                  <option>saleh</option>
                                </select>
                                <div class="select_arrow"></div>
                              </div>
            
                          <input class="button" type="submit" value="Register" id="sendBtn" />
                       
                      </div>
                    
                    </div>
                  </form>

                  </div>
                </div>
        
              </div>
               

        </div>
        </div>
